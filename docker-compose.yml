version: "3.7"

services:
    grid-database:
        image: mongo
        restart: always
        container_name: grid-database
        command: mongod --port 27018
        ports:
            - 127.0.0.1:27018:27018
        volumes:
            - "./database/:/data/db:z"
        networks:
            - grid-network
        environment:
            - MONGO_INITDB_ROOT_USERNAME=bruno
            - MONGO_INITDB_ROOT_PASSWORD=ea45455433f19b7vvb9e24009692efdf9c5

    grid-api:
        container_name: grid-api
        restart: always
        ports:
            - 4000:3333
        depends_on:
            - grid-database
        build:
            context: ./
            dockerfile: Dockerfile
        networks:
            - grid-network
        environment:
            - PROD=true
            - MONGODB=mongodb://bruno:ea45455433f19b7vvb9e24009692efdf9c5@grid-database:27018/grid-database?authSource=admin
            
networks:
    grid-network: